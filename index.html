<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/npm/bootstrap@5/dist/css/bootstrap.min.css,npm/normalize.css@8">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
  <title>ToDo</title>
  <script defer src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      phoneBookInit('.app-container')
    })
  </script>
</head>

<body>
  <div class="app-container container">
    <header class="row align-items-center justify-content-center flex-column">
      <div class="col">
        <h1 class='text-center'><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
          <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
          <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
        </svg> TODO &mdash; не теряй время зря!</h1>
      </div>
      <div class="crud_todo me-3 mb-3">
        <form class="d-flex align-items-center" onsubmit="alert(status.value)">
          <label class="form-group me-3 mb-0 col-6">
            <input type="text" class="form-control" placeholder="Введи задачу" name="task">
          </label>
          <select class="form-select me-3 mb-0"  aria-label="Default select example" name='status'>
            <option selected>Выбери срочность</option>
            <option value="default">Обычная</option>
            <option value="important">Важная</option>
            <option value="urgently">Срочная</option>
          </select>
          <button type="submit" class="btn btn-primary me-3" name='save'>
            Сохранить
          </button>

          <button type="reset" class="btn btn-warning" name='clean'>
            Очистить
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container d-flex align-items-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">№</th>
              <th scope="col">Задача</th>
              <th scope="col">Статус</th>
              <th scope="col">Операции</th>
            </tr>
          </thead>
          <tbody>
            <tr class='text-dark  table-warning'>
              <th scope="row">1</th>
              <td>Купить молока обычного</td>
              <td>В процессе</td>
              <td><button class='btn btn-primary me-1'> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 20 20">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg> </button><button class='btn btn-light'><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 20 20">
                <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
              </svg>Завершить</button></td>
            </tr>
            <tr class='text-danger table-danger'>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Выполнена</td>
              <td><button class='btn btn-primary me-1'></button><button class='btn btn-danger'>Завершить</button></td>
            </tr>
            <tr class='text-success  table-success'>
              <th scope="row">3</th>
              <td>Larry the Bird</td>
              <td>Thornton</td>
              <td><button class='btn btn-primary me-1'></button><button class='btn btn-danger'>Завершить</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>

</body>

</html>
